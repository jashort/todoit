<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}To Do It{% endblock %}</title>
        <link href="/static/style.css" type="text/css" rel="stylesheet">
    </head>

    <body>
        <div id="header">
            <div id="loginlogout">
            {% if user.is_authenticated %}
                Welcome, {{ user.username }}.
                <a href="/admin/logout?next=/">Logout</a>
            {% else %}
                <a href="/admin/login?next=/items/">Login</a>
            {% endif %}
            </div>
        </div>
        <div id="leftmenu">
            <ul>
            {% block leftmenu %}
            {% endblock %}
                <li><a href="/items">ToDo Items</a></li>
                <li><a href="/">Home</a></li>
            </ul>
        </div>
        <div id="content">
            {% block content %}A to-do list manager. <a href="/admin/login?next=/items">Login</a>{% endblock %}
        </div>
    </body>
</html>
